openapi: 3.1.1
info:
  title: Engineering Thesis API
  version: 1.0.0

servers:
  - url: http://localhost:8080

components:
  securitySchemes:
    JwtBearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    CreateIndependentEndUserRequest:
      type: object
      required:
        - firstName
        - lastName
        - email
        - password
      properties:
        firstName:
          type: string
          example: Jan
        lastName:
          type: string
          example: Kowalski
        email:
          type: string
          example: jan.kowalski@test.com
        password:
          type: string
          format: password
          example: "5=2VPIzYHSIc0l4d1o&es]plB"
    LogInIndependentEndUserRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: jan.kowalski@test.com
        password:
          type: string
          format: password
          example: "5=2VPIzYHSIc0l4d1o&es]plB"
    LogInIndependentEndUserResponse:
      type: object
      required:
        - accessToken
      properties:
        accessToken:
          type: string
          format: password
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEyMywiaXNzdWVkX2F0IjoxNzU3NTkyMDIyLCJleHBpcmVzX2F0IjoxNzU3NjEzNjIyfQ.R0wpPhA5v-z_NYELi8PLxji0EJFcD75B5_psMb8ZNcc"
    GetEntrepreneurEnterprisesResponseItem:
      type: object
      required:
        - enterpriseId
        - enterpriseName
      properties:
        enterpriseId:
          type: integer
          format: int64
          example: 123
        enterpriseName:
          type: string
          example: Hair Beauty Salon
    GetEntrepreneurEnterprisesResponse:
      type: array
      items:
        $ref: "#/components/schemas/GetEntrepreneurEnterprisesResponseItem"
    EntrepreneurGetMeResponse:
      type: object
      required: [userId, email, firstName, lastName]
      properties:
        userId:
          type: integer
          format: int64
          example: 444
        email:
          type: string
          example: jan.kowalski@test.com
        firstName:
          type: string
          example: Jan
        lastName:
          type: string
          example: Kowalski
    EmployeeGetMeResponse:
      type: object
      required: [userId, enterpriseId, username, firstName, lastName]
      properties:
        userId:
          type: integer
          format: int64
          example: 1234
        enterpriseId:
          type: integer
          format: int64
          example: 111
        username:
          type: string
          example: jan.kowalski.1
        firstName:
          type: string
          example: Jan
        lastName:
          type: string
          example: Kowalski
    CreateEnterpriseRequest:
      type: object
      required: [name, description, address, longitude, latitude]
      properties:
        name:
          type: string
          example: The Best Barbershop
        description:
          type: string
          example: The new best barbershop in town.
        address:
          type: string
          example: ul. Nowowiejska 15/19, Warsaw, Poland
        longitude:
          type: number
          format: double
          example: 12.3248
        latitude:
          type: number
          format: double
          example: -67.2247
        logoFile:
          type: string
          format: binary
        backgroundPhotoFile:
          type: string
          format: binary
    CreateEnterpriseResponse:
      type: object
      required: [enterpriseId]
      properties:
        enterpriseId:
          type: integer
          format: int64
          example: 345
    GetEnterpriseResponse:
      type: object
      required: [name, description, location]
      properties:
        name:
          type: string
          example: The Best Barbershop
        description:
          type: string
          example: The new best barbershop in town.
        location:
          $ref: "#/components/schemas/Location"
    CreateEnterpriseEmployeeRequest:
      type: object
      required:
        - firstName
        - lastName
        - username
        - password
      properties:
        firstName:
          type: string
          example: Jan
        lastName:
          type: string
          example: Kowalski
        username:
          type: string
          example: jan.kowalski.1
        password:
          type: string
          format: password
          example: "5=2VPIzYHSIc0l4d1o&es]plB"
    CreateEnterpriseEmployeeResponse:
      type: object
      required:
        - user
      properties:
        user:
          type: object
          required:
            - firstName
            - lastName
            - username
          properties:
            firstName:
              type: string
              example: Jan
            lastName:
              type: string
              example: Kowalski
            username:
              type: string
              example: jan.kowalski.1
    GetEnterpriseEmployeesResponse:
      type: array
      items:
        $ref: "#/components/schemas/GetEnterpriseEmployeesResponseItem"
    GetEnterpriseEmployeesResponseItem:
      type: object
      required: [username, firstName, lastName]
      properties:
        username:
          type: string
          example: jan.kowalski.1
        firstName:
          type: string
          example: Jan
        lastName:
          type: string
          example: Kowalski
    LogInEnterpriseEmployeeRequest:
      type: object
      required:
        - enterpriseId
        - username
        - password
      properties:
        enterpriseId:
          type: integer
          format: int64
          example: 123
        username:
          type: string
          example: jan.kowalski.1
        password:
          type: string
          format: password
          example: "5=2VPIzYHSIc0l4d1o&es]plB"
    LogInEnterpriseEmployeeResponse:
      type: object
      required:
        - accessToken
      properties:
        accessToken:
          type: string
          format: password
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEyMywiaXNzdWVkX2F0IjoxNzU3NTkyMDIyLCJleHBpcmVzX2F0IjoxNzU3NjEzNjIyfQ.R0wpPhA5v-z_NYELi8PLxji0EJFcD75B5_psMb8ZNcc"
    GetEnterpriseServicesResponseItem:
      type: object
      required: [serviceId, name, description]
      properties:
        serviceId:
          type: integer
          format: int64
          example: 1234
        name:
          type: string
          example: Basic haircut
        description:
          type: string
          example: Male or female basic haircut
    GetEnterpriseServicesResponse:
      type: array
      items:
        $ref: "#/components/schemas/GetEnterpriseServicesResponseItem"
    PatchEnterpriseRequest:
      type: object
      properties:
        name:
          type: string
          example: The Best Barbershop
        description:
          type: string
          example: The new best barbershop in town.
        location:
          $ref: "#/components/schemas/Location"
        logoFile:
          type: string
          format: binary
        backgroundPhotoFile:
          type: string
          format: binary
    CreateEnterpriseServiceRequest:
      type: object
      required:
        [
          name,
          description,
          location,
          takesCustomAppointments,
          timeZone,
          slots,
          price,
          currency,
        ]
      properties:
        name:
          type: string
          example: "Basic Haircut"
        description:
          type: string
          example: "Male or female haircut"
        location:
          oneOf:
            - $ref: "#/components/schemas/Location"
            - type: "null"
        takesCustomAppointments:
          type: boolean
        timeZone:
          $ref: "#/components/schemas/IanaTimeZone"
        slots:
          type: array
          items:
            $ref: "#/components/schemas/Slot"
        price:
          type: number
          example: 29.99
        currency:
          type: string
          example: "PLN"
          description: currency ISO code
    DayOfWeek:
      type: string
      enum: [MONDAY, TUESDAY, WEDNESDAY, THURSDAY, FRIDAY, SATURDAY, SUNDAY]
      example: MONDAY
    Slot:
      type: object
      required: [dayOfWeek, start, end]
      properties:
        dayOfWeek:
          $ref: "#/components/schemas/DayOfWeek"
        start:
          type: string
          pattern: "^([01]\\d|2[0-3]):[0-5]\\d$"
          example: "13:00:00"
        end:
          type: string
          pattern: "^([01]\\d|2[0-3]):[0-5]\\d$"
          example: "13:00:00"
    IanaTimeZone:
      type: string
      pattern: "^[A-Za-z_]+/[A-Za-z_]+$"
      example: "Europe/Warsaw"
    Location:
      type: object
      required: [address, longitude, latitude]
      properties:
        address:
          type: string
          example: ul. Nowowiejska 15/19, Warsaw, Poland
        longitude:
          type: number
          format: double
          example: 12.3248
        latitude:
          type: number
          format: double
          example: -67.2247
    ServiceSearchResponseItem:
      type: object
      required: [serviceName, enterpriseName, address, longitude, latitude]
      properties:
        serviceName:
          type: string
        enterpriseName:
          type: string
        address:
          type: string
        longitude:
          type: number
          format: float
        latitude:
          type: number
          format: float

  responses:
    OK:
      description: &OK_DESCRIPTION >
        Ok
    Created:
      description: &CREATED_DESCRIPTION >
        Created resource
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: Unauthorized
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: Bad request
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: Forbidden request
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: Employee with this id already exists!
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: Internal server error

paths:
  /health-check:
    get:
      tags: [HealthCheck]
      operationId: checkHealth
      summary: Checks if the server is ready
      security: []
      responses:
        "200":
          description: *OK_DESCRIPTION
  /entrepreneurs:
    post:
      tags: [Entrepreneurs]
      operationId: createEntrepreneur
      summary: Create an entrepreneur
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateIndependentEndUserRequest"
      responses:
        "201":
          description: *CREATED_DESCRIPTION
        "400":
          $ref: "#/components/responses/BadRequest"
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /customers:
    post:
      tags: [Customers]
      operationId: createCustomer
      summary: Create a customer
      security: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateIndependentEndUserRequest"
      responses:
        "201":
          description: *CREATED_DESCRIPTION
        "400":
          $ref: "#/components/responses/BadRequest"
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /independent-end-users/exists:
    get:
      tags: [IndependentEndUsers]
      operationId: checkIndependentEndUserEmailExists
      security: []
      parameters:
        - description: Email to check
          in: query
          name: email
          required: true
          schema:
            type: string
            format: email
      responses:
        "200":
          description: *OK_DESCRIPTION
          content:
            application/json:
              schema:
                type: object
                properties:
                  isExisting:
                    type: boolean
                required: [isExisting]
              examples:
                yes:
                  value:
                    isExisting: true
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /auth/independent-end-user/log-in:
    post:
      tags: [Auth]
      operationId: logInIndependentEndUser
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LogInIndependentEndUserRequest"
      responses:
        "200":
          description: *OK_DESCRIPTION
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LogInIndependentEndUserResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /auth/enterprise-employee/log-in:
    post:
      tags: [Auth]
      operationId: logInEnterpriseEmployee
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LogInEnterpriseEmployeeRequest"
      responses:
        "200":
          description: *OK_DESCRIPTION
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LogInEnterpriseEmployeeResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /entrepreneurs/{entrepreneurId}/enterprises:
    get:
      tags: [Entrepreneurs]
      operationId: getEntrepreneurEnterprises
      security: []
      parameters:
        - name: entrepreneurId
          in: path
          required: true
          description: Entrepreneur id
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: *OK_DESCRIPTION
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetEntrepreneurEnterprisesResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /entrepreneurs/me:
    get:
      tags: [Entrepreneurs]
      operationId: getMeEntrepreneur
      security:
        - JwtBearerAuth: []
      responses:
        "200":
          description: *OK_DESCRIPTION
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EntrepreneurGetMeResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /enterprise-employee/me:
    get:
      tags: [EnterpriseEmployees]
      operationId: getMeEmployee
      security:
        - JwtBearerAuth: []
      responses:
        "200":
          description: *OK_DESCRIPTION
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmployeeGetMeResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /enterprises:
    post:
      tags: [Enterprises]
      operationId: createEnterprise
      security:
        - JwtBearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/CreateEnterpriseRequest"
      responses:
        "201":
          description: *CREATED_DESCRIPTION
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateEnterpriseResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /enterprises/{enterpriseId}:
    get:
      tags: [Enterprises]
      operationId: getEnterprise
      security:
        - JwtBearerAuth: []
      parameters:
        - name: enterpriseId
          in: path
          required: true
          description: Enterprise id
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: *OK_DESCRIPTION
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetEnterpriseResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /enterprises/{enterpriseId}/employees/exists:
    get:
      tags: [EnterpriseEmployees]
      operationId: checkEmployeeUsernameExists
      security:
        - JwtBearerAuth: []
      parameters:
        - name: enterpriseId
          in: path
          required: true
          description: Enterprise id
          schema:
            type: integer
            format: int64
        - description: Username to check
          in: query
          name: username
          required: true
          schema:
            type: string
            example: jan.kowalski.1
      responses:
        "200":
          description: *OK_DESCRIPTION
          content:
            application/json:
              schema:
                type: object
                properties:
                  isExisting:
                    type: boolean
                required: [isExisting]
              examples:
                yes:
                  value:
                    isExisting: true
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /enterprises/{enterpriseId}/employees:
    get:
      tags: [EnterpriseEmployees]
      operationId: getEnterpriseEmployees
      summary: Get enterprise employees
      security:
        - JwtBearerAuth: []
      parameters:
        - name: enterpriseId
          in: path
          required: true
          description: Enterprise id
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: *OK_DESCRIPTION
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/GetEnterpriseEmployeesResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/InternalServerError"
    post:
      tags: [EnterpriseEmployees]
      operationId: createEnterpriseEmployee
      summary: Create enterprise employee
      security:
        - JwtBearerAuth: []
      parameters:
        - name: enterpriseId
          in: path
          required: true
          description: Enterprise id
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateEnterpriseEmployeeRequest"
      responses:
        "201":
          description: *CREATED_DESCRIPTION
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CreateEnterpriseEmployeeResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /enterprises/{enterpriseId}/services:
    post:
      tags: [Enterprises]
      operationId: createEnterpriseService
      security:
        - JwtBearerAuth: []
      parameters:
        - name: enterpriseId
          in: path
          required: true
          description: Enterprise id
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateEnterpriseServiceRequest"
      responses:
        "201":
          $ref: "#/components/responses/Created"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/InternalServerError"
    get:
      tags: [Enterprises]
      operationId: getEnterpriseServices
      summary: Get enterprise employees
      parameters:
        - name: enterpriseId
          in: path
          required: true
          description: Enterprise id
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: *OK_DESCRIPTION
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetEnterpriseServicesResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /enterprises/{enterpriseId}/patch:
    patch:
      tags: [Enterprises]
      operationId: patchEnterprise
      security:
        - JwtBearerAuth: []
      parameters:
        - name: enterpriseId
          in: path
          required: true
          description: Enterprise id
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/PatchEnterpriseRequest"
      responses:
        "200":
          description: *OK_DESCRIPTION
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /enteprises/{enterpriseId}/photos/background:
    get:
      tags: [Enterprises]
      operationId: getEnterpriseBackgroundPhoto
      parameters:
        - name: enterpriseId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: *OK_DESCRIPTION
          content:
            image/png:
              schema:
                type: string
                format: binary
          headers:
            Content-Disposition:
              schema:
                type: string
                example: inline; filename="photo.png"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /enteprises/{enterpriseId}/photos/logo:
    get:
      tags: [Enterprises]
      operationId: getEnterpriseLogoPhoto
      parameters:
        - name: enterpriseId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: *OK_DESCRIPTION
          content:
            image/png:
              schema:
                type: string
                format: binary
          headers:
            Content-Disposition:
              schema:
                type: string
                example: inline; filename="photo.png"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
  # /appointments/{appointmentId}:
  #   delete:
  #     tags: [Appointments]
  #     operationId:
  /services:
    get:
      operationId: searchServices
      parameters:
        - name: serviceName
          in: query
          schema:
            type: string
        - name: enterpriseName
          in: query
          schema:
            type: string
        - name: startDate
          in: query
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          schema:
            type: string
            format: date-time
        - name: preferredLongitude
          in: query
          schema:
            type: number
            format: float
        - name: preferredLatitude
          in: query
          schema:
            type: number
        - name: cathegory
          in: query
          schema:
            type: string
      responses:
        "200":
          description: *OK_DESCRIPTION
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ServiceSearchResponseItem"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
