openapi: 3.1.1
info:
  title: Engineering Thesis API
  version: 1.0.0

servers:
  - url: http://localhost:8080

components:
  securitySchemes:
    JwtBearerAuth:
      type: apiKey
      in: header
      name: Authorization

  schemas:
    CreateIndependentEndUserRequest:
      type: object
      required:
        - firstName
        - lastName
        - email
        - password
      properties:
        firstName:
          type: string
          example: Jan
        lastName:
          type: string
          example: Kowalski
        email:
          type: string
          example: jan.kowalski@test.com
        password:
          type: string
          example: "5=2VPIzYHSIc0l4d1o&es]plB"
    CreateIndependentEndUserResponse:
      type: object
      required:
        - accessToken
        - user
      properties:
        accessToken:
          type: string
        user:
          type: object
          required:
            - firstName
            - lastName
            - email
          properties:
            firstName:
              type: string
              example: Jan
            lastName:
              type: string
              example: Kowalski
            email:
              type: string
              example: jan.kowalski@test.com
    LogInIndependentEndUserRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: jan.kowalski@test.com
        password:
          type: string
          example: "5=2VPIzYHSIc0l4d1o&es]plB"
    LogInIndependentEndUserResponse:
      type: object
      required:
        - accessToken
      properties:
        accessToken:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEyMywiaXNzdWVkX2F0IjoxNzU3NTkyMDIyLCJleHBpcmVzX2F0IjoxNzU3NjEzNjIyfQ.R0wpPhA5v-z_NYELi8PLxji0EJFcD75B5_psMb8ZNcc"

    GetEntrepreneurEnterprisesResponseItem:
      type: object
      required:
        - name
        - id
      properties:
        name:
          type: string
          example: Hair Beauty Salon
        id:
          type: number
          example: 123
    GetEntrepreneurEnterprisesResponse:
      type: array
      items:
        $ref: "#/components/schemas/GetEntrepreneurEnterprisesResponseItem"
    GetMeResponseEnterpreneur:
      type: object
      required: [role, firstName, lastName, entrepreneurId]
      properties:
        role:
          type: string
          const: ENTREPRENEUR
        firstName:
          type: string
          example: Jan
        lastName:
          type: string
          example: Kowalski
        entrepreneurId:
          type: number
          example: 234
    GetMeResponse:
      oneOf:
        - $ref: "#/components/schemas/GetMeResponseEnterpreneur"
    CreateEnterprise:
      type: object
      required: [enterpriseName, description, location]
      properties:
        enterpriseName:
          type: string
          example: The Best Barbershop
        description:
          type: string
          example: The new best barbershop in town.
        location:
          type: string
          example: ul. Nowowiejska 15/19, Warasaw, Poland
    CreateEnterpriseResponse:
      type: object
      required: []
      properties:
        enterpriseId:
          type: number
          example: 345

  responses:
    OK:
      description: &OK_DESCRIPTION >
        Ok
    Created:
      description: &CREATED_DESCRIPTION >
        Created resource
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string

paths:
  /independent-end-users:
    post:
      tags: [IndependentEndUsers]
      operationId: createIndependentEndUser
      summary: Create an independent end user
      security: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateIndependentEndUserRequest"
      responses:
        "201":
          description: *CREATED_DESCRIPTION
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CreateIndependentEndUserResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /indpendents-end-users/exists:
    get:
      tags: [IndependentEndUsers]
      operationId: checkIndependentEndUserEmailExists
      security: []
      parameters:
        - description: Email to check
          in: query
          name: email
          required: true
          schema:
            type: string
            format: email
      responses:
        "200":
          description: *OK_DESCRIPTION
          content:
            application/json:
              schema:
                type: object
                properties:
                  isExisting:
                    type: boolean
                required: [isExisting]
              examples:
                yes:
                  value:
                    isExisting: true
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /auth/independent-end-user/log-in:
    post:
      tags: [Auth]
      operationId: logInIndependentEndUser
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LogInIndependentEndUserRequest"
      responses:
        "200":
          description: *OK_DESCRIPTION
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LogInIndependentEndUserResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /entrepreneurs/{entrepreneurId}/enterprises:
    get:
      tags: [Entrepreneurs]
      operationId: getEntrepreneurEnterprises
      security:
        - JwtBearerAuth: []
      parameters:
        - name: entrepreneurId
          in: path
          required: true
          description: Entrepreneur id
          schema:
            type: integer
      responses:
        "200":
          description: *OK_DESCRIPTION
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetEntrepreneurEnterprisesResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /me:
    get:
      tags: [Me]
      operationId: getMe
      security:
        - JwtBearerAuth: []
      responses:
        "200":
          description: *OK_DESCRIPTION
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetMeResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /entreprises:
    post:
      tags: [Enterprises]
      operationId: createEnterprise
      security:
        - JwtBearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateEnterprise"
      responses:
        "201":
          $ref: "#/components/responses/Created"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"
